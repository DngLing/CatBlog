<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <link type="text/css" rel="styleSheet"  href="./css/d.css" />
	<link type="text/css" rel="stylesheet" href="./css/layui.css" />

	<script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/d.js"></script>
</head>
<body>
    <div class="main">
		<div style="width: 150px;height: 150px;border-radius: 50%;background-color: #fff;margin: auto;z-index: 999;">
			<img id="headImg" src="./img/man.jpg" width="100%" height="100%" style="border-radius: 50%;"/>
		</div>
		<div style="width: 100%;text-align: center;height: 100px;line-height: 50px;" id="oknum">
			<span style="display: block;color: #fff;font-size: 30px;" id="name">点击开始</span>
			<span style="display: block;color: #fff;font-size: 30px;" id="code"></span>
		</div>
		<div style="width: 100%;text-align: center;height: 50px;line-height: 50px;">
			<button onclick="start()" class="opt-btn" >开始</button> 
			<button onclick="ok()" class="opt-btn" >结束</button> 
		</div>
    </div>
